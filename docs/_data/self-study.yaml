    title: Protein-ligand docking
    type: Tutorial
  support_channel: 'cheminformatics'
  support_link: https://gtnsmrgsbord.slack.com/archives/C01MC9SK344
  tags:
  - computational-chemistry
  type: Tutorial
  versions: []

computational-chemistry/md-simulation-gromacs/tutorial:
  description: "Molecular dynamics (MD) is a method to simulate molecular motion by\
    \ iterative application of Newton\u2019s laws of motion. It is often applied to\
    \ large biomolecules such as proteins or nucleic acids. This is a introductory\
    \ guide to using GROMACS (Abraham et al. 2015) in Galaxy to prepare and perform\
    \ molecular dynamics on a small protein. For the tutorial, we will perform our\
    \ simulations on hen egg white lysozyme."
  faq: https://docs.google.com/document/d/e/2PACX-1vTqwxMLs0LfAJY77y9M2DFv9VixyFdtwU65AYpQoPn_0YmMEhOOp3jxhJ1tALWz3Vc2qp9Acctz2Lp3/pub
  materials:
  - link: topics/computational-chemistry/tutorials/md-simulation-gromacs/tutorial.html
    title: Running molecular dynamics simulations using GROMACS
    type: Tutorial
  support_channel: 'cheminformatics'
  support_link: https://gtnsmrgsbord.slack.com/archives/C01MC9SK344
  tags:
  - computational-chemistry
  type: Tutorial
  versions: []

ecology/PAMPA-toolsuite-tutorial/tutorial:
  description: This tutorial aims to present the PAMPA Galaxy workflow, how to use
    it to compute common biodiversity metrics from species abundance data and analyse
    it through generalized linear (mixed) models (GLM and GLMM). This workflow made
    up of 5 tools will allow you to process temporal series data that include at least
    year, location and species sampled along with abundance value and, finally, generate
    article-ready data products.
  faq: https://docs.google.com/document/d/e/2PACX-1vT-Qmqw2zxaaFZXqbNaxMkcgl-0HjU6LvU0K0O51cCyCv_HjJdGk_2VPvMRghCW0sUKF-58_SuDQ1fn/pub
  materials:
  - link: topics/ecology/tutorials/PAMPA-toolsuite-tutorial/tutorial.html
    title: Compute and analyze biodiversity metrics with PAMPA toolsuite
    type: Tutorial
  support_channel: 'ecology_pampa-toolsuite'
  support_link: https://gtnsmrgsbord.slack.com/archives/C01FG38RR7Y
  tags:
  - ecology
  type: Tutorial
  versions: []

proteomics/biomarker_selection/tutorial:
  description: A biomarker is a measurable biological component that can be routinely
    detected in clinical practice and reflects a disease state, response to therapeutic
    treatment, or other relevant biological state. In this tutorial we introduce successively
    the tools of this pipeline, and guide you to execute them in order to complete
    the entire pipeline on a concrete example.
  faq: https://docs.google.com/document/d/e/2PACX-1vQVj92upQT2Z4B6ZF6kmhrbnHesbkS--e5ge14iRbxDsxRHuOb52XJE8DI584asA0t2GJIjS_qliPZu/pub
